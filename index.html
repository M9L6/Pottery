<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <style></style>
    <title>ElloPottery</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/playcanvas-stable.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        var shareobj = {
            'title': "ElloPottery",
            'desc': "在线捏陶瓷 做下一个陶艺大师",
            'link': 'http://client.elloworld.cn/baidu/dueros/',
            'pyqlink': 'http://'+ Math.ceil(Math.random()*100000) + ".client.elloworld.cn/baidu/dueros/",
            'imgUrl':  "http://cdnclient.elloworld.cn/baidu/dueros/images/shareimg.jpg"
        };
        $.getJSON('http://client.elloworld.cn/Ellocase/Bright/getWeixinAuthor', function (data) {
            if (data.appid != "") {
                var key = data;
                //微信接口设置，一般不用改
                wx.config({
                    debug: false,
                    appId: key.appid,
                    timestamp: key.timestamp,
                    nonceStr: key.noncestr,
                    signature: key.signature,
                    jsApiList: [
                        "onMenuShareTimeline",
                        "onMenuShareAppMessage",
                        "onMenuShareQQ",
                        "onMenuShareWeibo"
                    ]
                });

                wx.ready(function () {
                    setShareInfo();
                });
            }
        });

        function setShareInfo(){
            ///当微信接口准备好之后进行分享行为的定义
            wx.onMenuShareTimeline({
                title: shareobj.desc,
                link: shareobj.pyqlink,
                imgUrl: shareobj.imgUrl,
                success: function () {
                },
                cancel: function () {
                    // alert('取消')
                }
            });
            wx.onMenuShareAppMessage({
                title: shareobj.title,
                desc: shareobj.desc,
                link: shareobj.link,
                imgUrl: shareobj.imgUrl,
                success: function () {
                },
                cancel: function () {

                }
            });
            wx.onMenuShareQQ({
                title: shareobj.title, // 分享标题
                desc: shareobj.desc, // 分享描述
                link: shareobj.link,// 分享链接
                imgUrl: shareobj.imgUrl, // 分享图标
                success: function () {
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        }

    </script>
    <script>
        ASSET_PREFIX = "";
        SCRIPT_PREFIX = "";
        SCENE_PATH = "557317.json";
        CONTEXT_OPTIONS = {
            'antialias': true,
            'alpha': false,
            'preserveDrawingBuffer': false,
            'preferWebGl2': true
        };
        SCRIPTS = [ 9423818, 9423817, 9423791, 9423812, 9423790, 9423829, 9423808, 9423793, 9423816, 9423789 ];
        CONFIG_FILENAME = "config.json";
        pc.script.legacy = false;
    </script>
</head>
